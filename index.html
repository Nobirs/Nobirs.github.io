<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="sticky">
        <h1 class="Header">My portfolio</h1>
    </header>
    <main>
        <div class="container profile__container">
            <div class="MyProfile">
                <details open>
                    <summary class="description__header">About Me</summary>
                    <div>
                        <img class="profile_image" src="images/anonymous_profile.jpg" alt="">
                        <p class="profile_description">
                            Some Information about me.
                        </p>
                    </div>
                </details>
            </div>
        </div>

        <div class="container">
            <details>
                <summary class="description__header">My Projects</summary>
            </details>
        </div>
    </main>
    
</body>
</html>
